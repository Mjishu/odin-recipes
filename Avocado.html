<body>
    <h1>Avocado Toast</h1>
    <h3>Ingredients</h3>
    <ul>
        <li>Bread</li>
        <li>1 Avocado</li>
        <li>Chili Oil</li>
        <li>2 Eggs</li>
    </ul>
    <ol>
        <li>Toast the bread, grab a pan and add chili oil</li>
        <li>Add eggs once oil is hot, cut avocado and mush</li>
        <li>Spread avocado on toast, add egg ontop and plate</li>
    </ol>
